<!DOCTYPE html>
<html>
<head>
	<title>FRU | Frugal Mail</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
	<nav>
		<img src="green-mail-icon.png">
			<ul>
				<li><a href="about.html">About</a></li>
				<!-- <li><a href="/api/login/">Log In</a></li> -->
				<li><a href="/logout">Log Out</a></li>
				<!-- <li><a href="/api/users/">Register</a></li> -->
			</ul>
		
		

	</nav>
	
	<div class="container">
		

		<form class="register">
			<legend>Register</legend>
			<label>User Name</label>
				<input id="username" placeholder="jDoe"></input>
			<label>Password</label>
				<input id="password" placeholder="123456789" type="password"></input>
			<label>First Name</label>
				<input id="firstName" placeholder="John"></input>
			<label>Last Name</label>
				<input id="lastName" placeholder="Doe"></input>
			<button>Register</button>
		</form>
		
		<form class="login">
			<label>User Name</label>
				<input id="loginName" placeholder="jDoe"></input>
			<label>Password</label>
				<input id="loginPassword" placeholder="123456789" type="password"></input>
			<button>Log in</button>
		</form>



		<div class="choices">
				
				<button id="addTripButton">Add New Travel/Mail</button>
				
				<button id="searchTripsButton">Search All Travel/Mail</button>
				
		</div>
			<form class="addTrip">
				<h2>Are You Mailing or Traveling Overseas?</h2>
				<select name="status" id="mailingTraveling" required>
					<option value="1">Traveling</option>
					<option value="2">Mailing</option>
				</select>
				<label>Trip Date</label>
				<input id="addTripDate" type="date" ></input>
				<!-- make drop down later with locations  -->
				<label>From</label>
					<input id="addTripFrom" placeholder="Dallas, TX"></input>
				<!-- make drop down later with locations  -->
				<label>To</label>
					<input id="addTripTo" placeholder="Kunming, China"></input>
				<div class="stack">
				<label>Mailing Address</label>
					<textarea id="addTripMailingAddress" rows="5" cols="30" name="address">First Name, Last Name, 123 Billy Bob  Lane, Dallas, TX, 90133</textarea>
				<label>Description of Trip/Mail</label>
					<textarea rows="5" cols="30" name="description" id="addTripBackStory">Mail me your mail here in America, and I'll give it to your friend in Kunming</textarea>
				</div>
				<button type="submit">Add trip</button>
				<!-- regex to search mongodb for similar cities for to cities than append to document in array and return _id with trip info if not past three days, else "no trip coming up, check again later" -->
			</form>
			
			<ul class="tripResults">
				<!-- return all results for now, no need to create a text search yet -->
			</ul>
			

	</div>
</body>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script> 
	<script type="text/javascript" src="clientSide.js"></script>
</html>
